<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Showing File selecting field</h1>

    <h3>Choosing with single option</h3>
    <form action="https://www.google.com">
        
        <label for="mylife"> Select a file:</label>
        <input type="file" id="mylife" name="mylife"/><br><br>
        <input type="submit"/>
    </form>

    <h3>Choosing with multifile option</h3>
    <form action="https://www.google.com">
        <label for="fmyfile">Select multifile:</label>
        <input type="file" id="myfile" name="myfile"/>
        <input type="submit">
    </form>
</body>
</html>
