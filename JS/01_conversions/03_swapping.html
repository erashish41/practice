<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    
    <script type="text/javascript">
        let a = prompt("plz enter the a number"); //4
        let b = prompt("plz enter the b number"); // 11
        var temp; 
        temp = a;  // 4
        a = b;    // 11
        b = temp;  
        console.log(temp);
    </script>
</body>
</html>
