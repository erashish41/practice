<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h2 class="text-center text-warning">Time Table using bootstrap</h2>
        <table class="table table-border table-dark table-hover table-strip table-responsive-sm">
            <thead>
                <tr>
                    <th class="text-center" colspan="6">Time Table</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="8" style="padding-top: 150px;">Hours</td>
                </tr>
                <tr>
                    <td class="text-center"><strong>1</strong></td>
                    <td class="text-center"><strong>2</strong></td>
                    <td class="text-center"><strong>3</strong></td>
                    <td class="text-center"><strong>4</strong></td>
                    <td class="text-center"><strong>5</strong></td>
                    <td class="text-center"><strong>6</strong></td>
                </tr>
                <tr class="bg-primary">
                    <td class="text-center">Mon</td>
                    <td class="text-center">Tue</td>
                    <td class="text-center">Wed</td>
                    <td class="text-center">Thru</td>
                    <td class="text-center">Friday</td>
                    <td class="text-center">Sat</td>
                </tr>
                <tr>
                    <td class="text-center">Mon</td>
                    <td class="text-center">Tue</td>
                    <td class="text-center">Wed</td>
                    <td class="text-center">Thru</td>
                    <td class="text-center">Friday</td>
                    <td class="text-center">Sat</td>
                </tr>
                <tr>
                    <td class="text-center text-warning" colspan="6">Lunch</td>
                </tr>
                <tr class="bg-success">
                    <td class="text-center">Mon</td>
                    <td class="text-center">Tue</td>
                    <td class="text-center">Wed</td>
                    <td class="text-center">Thru</td>
                    <td class="text-center">Friday</td>
                    <td class="text-center">Sat</td>
                </tr>
                <tr>
                    <td class="text-center">Mon</td>
                    <td class="text-center">Tue</td>
                    <td class="text-center">Wed</td>
                    <td class="text-center">Thru</td>
                    <td class="text-center">Friday</td>
                    <td class="text-center">Sat</td>
                </tr>
                <tr>
                    <td class="text-center">Mon</td>
                    <td class="text-center">Tue</td>
                    <td class="text-center">Wed</td>
                    <td class="text-center">Thru</td>
                    <td class="text-center">Friday</td>
                    <td class="text-center">Sat</td>
                </tr>

            </tbody>

        </table>
    </div>

</html>
